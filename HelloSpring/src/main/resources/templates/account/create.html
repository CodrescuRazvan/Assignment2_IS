<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head" ></head>
<body class="container">

<header th:replace="fragments :: header"></header>

<form method="post">
    <div class="form-group">
        <label>Username
            <input th:field = "${user.username}" class="form-control">
        </label>
        <p class="error" th:errors = "${user.username}"></p>
    </div>
    <div class="form-group">
        <label>Password
            <input th:field = "${user.password}" class="form-control">
        </label>
        <p class="error" th:error = "${user.password}"></p>
    </div>
    <div class="form-group">
        <label>Role
            <input th:field = "${user.roles}" class="form-control">
        </label>
        <p class="error" th:error = "${user.roles}"></p>
    </div>
    <div class="form-group">
        <input type = "submit" value = "Create" class="btn btn-success">
    </div>
</form>
<form class="form-signin" method="get" action="/logout">
    <button class="btn btn-lg btn-primary btn-block" type="submit">Logout</button>
</form>
</body>
</html>
